build:unstable:
  <<: *build
  image: debian:sid
  artifacts:
    name: "$CI_BUILD_NAME"
    expire_in: 180 day
    paths:
      - built
    when: always
  after_script:
    - mkdir built
    - dcmd mv ../*.changes built/

lintian:unstable:
  <<: *lintian
  dependencies:
    - build:unstable
  image: debian:sid

piuparts:unstable:
  <<: *piuparts
  dependencies:
    - build:unstable
  image: registry.salsa.debian.org/salsa-ci-team/images/piuparts

