server.document-root = "/usr/local/share/lighttpd"
server.modules += ( "mod_redirect", "mod_accesslog", "mod_generator")

url.redirect = (
  "^/bcall"   => "http://test.example.com/1k.html"
)

mimetype.assign = (
  ".html" => "text/html", 
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png"
)
index-file.names = ( "index.html" )

server.port = 81020
